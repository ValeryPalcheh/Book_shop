{% extends 'base.html' %}


{% block MAIN_CONTENT %}
<h1>Жанр {{object.id}}</h1>
<ul>
    <li><b>жанр</b>: {{ object.name }}</li>

</ul>

{% if object.genres.all %}
    <h2>Книги этого жанра:</h2>
    {% for book in object.genres.all %}
        <ul>
            <li>{{ book.title }}</li>
        </ul>     
    {% endfor %}
{% else %}
<h3>Нет книг этого жанра</h3>

{% endif %}
                
{% endblock MAIN_CONTENT %}
