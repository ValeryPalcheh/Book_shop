{% extends 'base.html' %}


{% block MAIN_CONTENT %}

<h4><a href="/book-create-classbv/">Добавить новую книгу</a></h4>
<br>
<h5>Все книги:</h5>

    <table class="table table-striped">
        <tr>
            <th>IDномер</th>
            <th>Книга</th>
            <th>Портфолио</th>
            <th>Редактор</th>
            <th>Удаление</th>
        </tr>
        {% for obj in object_list %}
        <tr>
            <th>{{ obj.id }}</th>
            <th>{{ obj.title }}</th>
            <th><button type="button" class="btn btn-outline-info"><a href="/book-list-det-classbv/{{obj.id}}">Информация</a></button></th>
            <th><button type="button" class="btn btn-outline-success"><a href="/book-update-classbv/{{obj.id}}">Изменить</a></button></th>
            <th><button type="button" class="btn btn-outline-danger"><a href="/book-delete-classbv/{{obj.id}}">Удалить</a></button></th> 
            
        </tr>
        {% endfor %}
    </table>
    

{% endblock MAIN_CONTENT %}
