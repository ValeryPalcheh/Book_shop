{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block MAIN_CONTENT %}
<br>
<br>
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }} 
        <button type="submit">Войти</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}


{% endblock MAIN_CONTENT %}
